<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paginated Instruction Images</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    /* Top Navigation Bar */
    .top-nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 5px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .top-nav ul li a {
      text-decoration: none;
      color: rgb(106, 202, 219);
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .top-nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .nav-logo-left, .nav-logo-right {
      height: 40px;
      border-radius: 50%;
    }

    .nav-logo-right {
      cursor: pointer;
    }

    #image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 100px;
      margin-bottom: 20px;
    }

    .instruction-image {
      max-width: 200px;
      height: auto;
      border: 2px solid #007acc;
      padding: 5px;
    }

    .pagination-buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .background-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .background-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .signin-popup {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .signin-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .signin-form h2 {
      margin-top: 0;
      color: #007bff;
    }

    .signin-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signin-form button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .signin-form button:hover {
      background-color: #0056b3;
    }

    .instruction-title {
      color: white;
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="top-nav-wrapper">
    <img src="origo.png" alt="Origo Logo" class="nav-logo-left" style="margin-left: 40px;">
    <nav class="top-nav">
      <ul>
        <li><a href="HOME.html">Main Frame</a></li>
        <li><a href="#">Collection </a></li>
        <li><a href="Instruction_Page.html">Instructions</a></li>
        <li><a href="mini_game/index.html">Gami-Game</a></li>
        <li><a href="Nova.html">NoVa</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="crumble.html">Crumble</a></li>
        <li><a href="#">Lorax</a></li>
        <li><a href="https://origo.fandom.com/wiki/Ori(go)_Wiki" target="_blank">About</a></li>
      </ul>
    </nav>
    <img src="Log.png" alt="User Login" class="nav-logo-right" style="margin-right: 100px;" onclick="toggleLoginBox()">
  </div>

  <!-- Background -->
  <div class="background-container">
    <img src="origo_background.png" alt="Background Image" />
  </div>

  <!-- Image Container -->
  <div id="image-container"></div>

  <!-- Pagination -->
  <div class="pagination-buttons">
    <button id="prev">Previous</button>
    <span id="page-indicator">Page 1</span>
    <button id="next">Next</button>
  </div>

  <!-- Instruction Text at Bottom -->
  <h1 class="instruction-title">Instruction Images</h1>

  <script>
    const imageFiles = [
      "instruction1.png",
      "instruction2.png",
      "instruction3.png",
      "instruction4.png",
      "instruction5.png",
      "instruction6.png",
      "instruction7.png",
      "instruction8.png",
      "instruction9.png",
      "instruction10.png",
      "instruction11.png",
      "instruction12.png",
      "instruction13.png",
    ];

    const imagesPerPage = 5;
    let currentPage = 0;
    const totalPages = Math.ceil(imageFiles.length / imagesPerPage);

    const container = d3.select("#image-container");
    const pageIndicator = d3.select("#page-indicator");

    function renderPage(page) {
      container.html(""); // Clear previous images

      const start = page * imagesPerPage;
      const end = start + imagesPerPage;
      const pageImages = imageFiles.slice(start, end);

      pageImages.forEach(file => {
        container.append("img")
          .attr("src", file)
          .attr("alt", file)
          .attr("class", "instruction-image");
      });

      pageIndicator.text(`Page ${page + 1} of ${totalPages}`);
    }

    // Initial render
    renderPage(currentPage);

    d3.select("#prev").on("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    d3.select("#next").on("click", () => {
      if (currentPage < totalPages - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    function toggleLoginBox() {
      alert("Login box toggle functionality goes here.");
    }
  </script>
</body>
</html>
